<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>登入</title>
  <meta charset="UTF-8">
</head>
<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form action="">
          <h2>登入帳號</h2>
          <div class="inputbox">
            <input type="name" required>
            <label for="">使用者名稱</label>
          </div>
          <div class="inputbox">
            <input type="password" required>
            <label for="">密碼</label>
          </div>
          <div class="forget">
            <label>
              <p>忘記 <a href="#">密碼</a></p>
            </label>
          </div>
          <button>登入</button>
          <div class="register">
            <p>沒有帳戶？ <a href="#">建立</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // 防止表單提交

      const username = document.querySelector('input[type="name"]').value;
      const password = document.querySelector('input[type="password"]').value;

      // 定義多組有效的帳號及密碼
      const validUsers = [
        { username: 'battlecat', password: '11441' },
        { username: 'codm', password: '2244' },
        { username: 'user1', password: 'pass1' }
      ];

      // 檢查輸入的帳號和密碼是否匹配
      const isValid = validUsers.some(user => user.username === username && user.password === password);

      if (isValid) ｛
        // 跳轉到儀表板頁面
        window.location.href = 'https://noc0212.github.io/codms/';
      } else {
        alert('使用者名稱或密碼錯誤');
      }
    });
// 禁用 F12 和 Ctrl+Shift+I (開發者工具)
document.addEventListener('keydown', function (event) {
  if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
    event.preventDefault();
  }
});

// 禁用右鍵點擊
document.addEventListener('contextmenu', function (event) {
  event.preventDefault();
});

  </script>

</body>
</html>
